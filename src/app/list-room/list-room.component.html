<div class="card">
    <div class="card-header">
        <h2>Lista de Salas</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Date</th>
                <th>startHour</th>
                <th>endHour</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms | async" >
                    <td>{{ room.name }}</td>
                    <td>{{ room.date }}</td>
                    <td>{{ room.startHour }}</td>
                    <td>{{ room.endHour }}</td>
                    <td>
                        <button (click)="deleteRoom(room.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateRoom(room.id)" class="btn btn-info" style="margin-left: 10px;">Update</button>
                        <button (click)="detailsRoom(room.id)" class="btn btn-info" style="margin-left: 10px;">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
